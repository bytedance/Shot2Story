model:
  fix_total: False
  prompt_order: vt # tv random
  arch: video_minigpt4
  model_type: pretrain_vicuna
  freeze_vit: True
  freeze_qformer: False
  max_txt_len: 160
  end_sym: "###"
  num_frms: 32
  #low_resource: True
  prompt_path: "prompts/alignment_av.txt"
  prompt_template: '###Human: {} ###Assistant: '
  num_query_token: 32
  ckpt: "./pretrain/shot_av_best_epoch.pth"
  # Vicuna
  llama_model: "YOUR_VICUNA_7B_DIR"
  visual_target: True
  audio_target: False
  asr_audio: True
  av_target: False
  whole_video: True
  multishot: True
  mix_multishot: False
  system_prompt: "" # "Given a video, you will be able to see the frames once I provide it to you. Please answer my questions.
  answer_prompt: "" # "In the audio, " "The video shows"
  question_prompt: "The audio transcripts are: {asr}. "
  multishot_prompt: "This is a video with {num_shot} shots. "
  multishot_secondary_prompt: "The {shot_idx_text} shot is "


datasets:
  bdmsvdc_multishot_minigpt_caption:
    flexible_sampling: True
    vis_processor:
        train:
          name: "blip_video_train"
          n_frms: 4
          image_size: 224
        eval:
          name: "blip_video_eval"
          n_frms: 4
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
          max_words: 600
        eval:
          name: "blip_caption"
          max_words: 600

run:
  task: video_text_pretrain
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 8e-5
  min_lr: 8e-6
  warmup_lr: 8e-6
  accum_grad_iters: 2

  weight_decay: 0.05
  max_epoch: 40
  batch_size_train: 10
  batch_size_eval: 10
  num_workers: 10
  warmup_steps: 30

  seed: 42
  output_dir: "output/video_minigpt4"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  re_evaluate: False
  # train_splits: ["train"]
  # valid_splits: ["val"]
  # # test_splits: ["msrvtt_test_train_fake_multishot"]
  # # test_splits: ["anet_test_fake_multishot_multi_trunk"]
  # # test_splits: ["anet_test_fake_multishot_v2"]
  # test_splits: ["anet_test_fake_multishot_v3"]
  train_splits: ["20k_train_multishot"]
  valid_splits: ["20k_val_multishot"]
  test_splits: ["20k_test_multishot"]
  device: "cuda"
  world_size: 4
  dist_url: "env://"
  distributed: True
